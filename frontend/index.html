<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Dog Store — карточка товара</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="product-card">
    <img
      class="product-card__image"
      src="https://place-puppy.com/300x200"
      alt="Корм для собак"
    />

    <div class="product-card__content">
      <h2 class="product-card__title">Сухой корм для собак</h2>
      <p class="product-card__description">
        Полноценный сбалансированный корм для взрослых собак всех пород.
      </p>
      <div class="product-card__footer">
        <span class="product-card__price">1 200 ₽</span>
        <button class="product-card__button">В корзину</button>
      </div>
    </div>
  </div>
</body>
</html>
